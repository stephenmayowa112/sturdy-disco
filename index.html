<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Blog Platform - Share Your Stories & Ideas</title>
    <meta name="title" content="Blog Platform - Share Your Stories & Ideas" />
    <meta name="description" content="A modern, feature-rich blog platform for sharing articles, stories, and ideas. Built with React, TypeScript, and Tailwind CSS. Supports rich text editing, media uploads, and interactive comments." />
    <meta name="keywords" content="blog, articles, writing, stories, ideas, React, TypeScript, Tailwind CSS" />
    <meta name="author" content="Blog Platform" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:title" content="Blog Platform - Share Your Stories & Ideas" />
    <meta property="og:description" content="A modern, feature-rich blog platform for sharing articles, stories, and ideas. Built with React, TypeScript, and Tailwind CSS." />
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg" />
    <meta property="og:site_name" content="Blog Platform" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourdomain.com/" />
    <meta property="twitter:title" content="Blog Platform - Share Your Stories & Ideas" />
    <meta property="twitter:description" content="A modern, feature-rich blog platform for sharing articles, stories, and ideas. Built with React, TypeScript, and Tailwind CSS." />
    <meta property="twitter:image" content="https://yourdomain.com/og-image.jpg" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com/" />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script>
      // Prevent flash of unstyled content (FOUC) for dark mode
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
